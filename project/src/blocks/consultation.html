<section class="section--consultation" id="consultation">
    <div class="container">
        <div class="consultation__content">
            <div class="consultation__boxs">
                <div class="consultation__box1">
                    <h2 class="big_title-size-color">
                        Консультация <br> специалиста
                    </h2>
                    <p class="big_title_description">Напишите нам, позвоните или оставьте заявку. Выбирайте наиболее <br> 
                        удобный  для вас способ коммуникации!
                    </p>
                    <div class="consultation__contacts">
                        <div class="consultation__contacts_count">
                            <a class="consultation__contacts_count_default consultation__contacts_count_telegram" href="#">Telegram</a>
                            <a class="consultation__contacts_count_default consultation__contacts_count_whatsapp" href="#">Whatsapp</a>
                        </div>
                        <div class="consultation__contacts_count">
                            <a class="consultation__contacts_count_default consultation__contacts_count_vk" href="#">Вконтакте</a>
                            <a class="consultation__contacts_count_default consultation__contacts_count_maillogo" href="#">Почта</a>
                        </div>
                    </div>
                </div>
                <div class="consultation__box2">
                    <form class="form" action="post">
                        <div class="form__title">Оставьте заявку</div>
                        <div class="form__input-container ic1">
                            <input id="firstname" class="form__input" type="text" placeholder="Имя">
                            <label for="firstname"></label>
                        </div>
                        <div class="form__input-container ic2">
                            <input id="lastname" class="form__input" type="text" placeholder="Телефон">
                            <label for="lastname"></label>
                        </div>
                        <div class="form__input-container ic2">
                            <input id="email" class="form__input" type="text" placeholder="Email">
                            <label for="email"></label>
                        </div>
                        <p class="form__text">// Нажимая на кнопку «Отправить данные», вы даете согласие <br> 
                            на обработку персональный данных</p>
                        <a class="form__submit" href="#">Отправить данные</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
